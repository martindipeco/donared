    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

<body class="bodyRegistro">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand" class="logo-login">
            <img src="/images/logoDonared.png" alt="Logo" >
            <p>Donared</p>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
                    
            <div class="nav-links">
                <a href="#">Inicio</a>
                <a href="/index.html">¿Quiénes somos?</a>
                <a href="#">Categorías</a>
                <a href="#">Novedades</a>
                <div class="dropdown">
                    <a href="#">Mi cuenta<i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="/templates/inicio.html" class="dropdown_usuario">Iniciar sesión</a>
                        <a href="/templates/registro.html" class="dropdown_usuario">Registrarse</a>
                        <div class="perfil_submenu">
                            <a href="#">Perfil</a>
                            <ul class="submenu">
                                <li><a href="#" class="dropdown_perfil">Mi perfil</a></li>
                                <li><a href="/templates/form_donar.html" class="dropdown_perfil">Publicar donación</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <main id="main-registro" class="main-registro">
        <form action="#" method="post">
            <h2>Donared <br> Registrarse</h2>
            <div> 
                <label for="nombreUsuario">Nombre de usuario</label>                   
                <input type="text"  id="nombreUsuario" name="nombreUsuario" >
            </div>
            <div> 
                <label for="email">Correo electrónico</label>             
                <input type="email"  id="email" name="email">
            </div>
            <div> 
                <label for="nombre">Nombre</label>                   
                <input type="text"  id="nombre" name="nombre" >
            </div>
            <div> 
                <label for="apellido">Apellido</label>                    
                <input type="text"  id="apellido" name="apellido">
            </div> 
            <div class="form-row">  
                <label for="celular">Celular (Opcional)</label>              
                <label class="codigoArea" for="codigoArea">011</label> 
                <input type="tel" id="celular" name="celular">
            </div>      
            <div>
                <input type="checkbox" id="validacion1" name="validacion1" >
                <label for="validacion1">                    
                    Habilitar la opción de recibir donaciones (se activará tras la validación)
                </label>                
            </div> 
            <div>
                <label for="password">Contraseña</label>
                <input type="password"  id="password" name="password"  autocomplete="new-password">
            </div>
            <div>
                <label for="repetirPassword">Confirmar Contaseña</label>
                <input type="password"  id="repetirPassword" name="repetirPassword"  autocomplete="new-password">
            </div>                
            <!--<div class="terminos">
                <input class="check" type="checkbox" id="terminos" required>
                <label for="terminos" class="check">Acepto los términos y condiciones</label>
            </div>-->
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
            <div >
                <span>¿Ya tienes una cuenta?</span>
                <a href="/donared-front-ceci1/templates/inicio.html" class="inicio">Iniciar Sesión aquí</a>
            </div>
        </form>    
    </main>
</body>
</html>
