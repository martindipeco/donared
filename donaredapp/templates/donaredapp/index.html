{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'donaredapp/style.css' %}">
    <title>DonaRed</title>
  </head>
  <body>
    <p>Bienvenidos a DonaRed</p>
    {% if items_recientes %}
        <ul>
        {% for item in items_recientes %}
            <li><a href="{% url 'donaredapp:tarjeta' item.id %}">{{ item.nombre }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay items recientes.</p>
    {% endif %}

    {% if user.is_authenticated %}
    <p>
        <a href="{% url 'donaredapp:publicar' %}">
          <button>Publicar un nuevo ítem</button>
        </a>
    </p>
    {% else %}
    
    <a class="nav-link" href="{% url 'donaredapp:login' %}">Iniciar Sesión</a>
    
    <br>
    <a class="nav-link" href="{% url 'donaredapp:registro' %}">Registrarse</a>

  {% endif %}
  </body>
</html>
